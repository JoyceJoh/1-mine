<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with Background Image and ID Input</title>
    <style>
        /* General Styling */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url('https://i.ibb.co/qmS8LpR/images-36.jpg');
            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Header styling */
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 150px;
            transition: top 0.3s ease;
        }
        .header.up {
            top: 110px;
        }
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .header .text {
            color: lightblue;
            font-size: 2em;
            font-weight: bold;
            margin: 0 10px;
            animation: float 2s ease-in-out infinite; 
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://i.ibb.co/NjypdvK/1000985996-removebg-preview.png');
            background-size: cover;
            background-position: center;
        }

        /* Buttons and Input Field */
        .square-button {
            width: 100px;
            height: 50px;
            border: none;
            background-image: url('https://i.ibb.co/prN6yc9/images-71.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            margin-top: 10px; 
            border-radius: 4px;
        }
        .register-button {
            width: 110px;
            height: 50px;
            border: none;
            background-color: green;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
            border-radius: 4px; 
        }
        #id-input {
            width: 130px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            border-radius: 4px;
        }

        /* Error and Loading */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .blinkAnimation {
            animation: blink 1s ease-in-out infinite;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }

        /* Footer Styling */
        .footer {
            width: 100%;
            text-align: center;
            margin-bottom: 60px;
            color: white;
            font-size: 1.5em; 
            font-weight: bold;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                top: 80px;
            }
            .register-button, .square-button {
                width: 80px;
                height: 40px;
            }
            #id-input {
                width: 100px;
            }
        }

        /* Marquee */
        swf {
            color: #0ef;
            font-size: 4em;
            font-weight: 1000;
            text-align: center;
        }
        marquee {
            color: #0ef;
            width: 100%;
            font-weight: 1000;
            position: absolute;
            top: 0;
        }
        s {
            color: #0ef;
            font-size: 2em;
            font-weight: 1000;
            padding-right: 1px;
        }
    </style>
</head>
<body>
    <marquee><swf>X</swf><s>.....KING.......HACK.</s></marquee>
    <div class="header">
        <div class="header-row">
            <div class="text">1WIN</div>
            <div class="circle"></div>
            <div class="text">HACK</div>
        </div>
        <input type="text" id="id-input" placeholder="Enter Bet ID" pattern="\d{8}" required>
        <button class="register-button" onclick="openRegisterURL()">REGISTER</button>
        <button class="square-button" onclick="startLoading()"></button>
        <div id="error-message" class="error-message"></div>
        <div class="loading" id="loading"><img src="https://i.imgur.com/llF5iyg.gif" alt="Loading..."></div>
    </div>
    <div class="footer">
        <p>USE THE ( PROMO CODE üéÅ XLUCKJET üéÅ ) FOR 99% WIN, HACK WORK'S ON ACCOUNT REGISTERED ü•á WITH THE CODEü•á PLEASE INPUT CORRECT üÜî</p>
    </div>

    <!-- Audio elements -->
    <audio id="success-sound" src="success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="error.mp3" preload="auto"></audio>

    <!-- JavaScript section -->
    <script>
        function startLoading() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            // Show the loading image
            loading.style.display = 'block';

            // Hide the error message during loading
            errorMessage.textContent = '';

            // Wait 4 seconds and then validate the ID
            setTimeout(checkID, 4000);
        }

        function checkID() {
            const idInput = document.getElementById('id-input').value;
            const errorMessage = document.getElementById('error-message');
            const successSound = document.getElementById('success-sound');
            const errorSound = document.getElementById('error-sound');
            const loading = document.getElementById('loading');

            // Hide the loading image after validation
            loading.style.display = 'none';

            // Validate if input is exactly 8 digits
            if (/^\d{8}$/.test(idInput)) {
                if (successSound) {
                    successSound.play().catch(error => console.error('Error playing success sound:', error));
                }
                errorMessage.textContent = 'ID CONNECTED ‚úÖ';
                errorMessage.style.color = 'green';
                errorMessage.classList.remove('blinkAnimation');

                // Delay for 2 seconds before redirecting
                setTimeout(() => {
                    sessionStorage.setItem('userID', idInput);
                    window.location.href = 'main.html';
                }, 2000); // 2 second delay for showing the success message
            } else {
                if (errorSound) {
                    errorSound.play().catch(error => console.error('Error playing error sound:', error));
                }
                errorMessage.textContent = 'Invalid Bet ID';
                errorMessage.style.color = 'red';
                errorMessage.classList.add('blinkAnimation');
            }
        }

        function openInChrome(url) {
            if (navigator.userAgent.match(/Android/i)) {
                window.location.href = 'intent://' + url.replace(/^https?:\/\//, '') + '#Intent;scheme=https;package=com.android.chrome;end;';
            } else {
                window.location.href = url;
            }
        }

        function openRegisterURL() {
            openInChrome('https://1win.ng');
        }
    </script>
</body>
</html>
