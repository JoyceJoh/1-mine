<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gridContainer = document.querySelector('.grid');
        const resultButton = document.getElementById('resultButton');
        const resetButton = document.getElementById('resetButton');
        const resultDisplay = document.getElementById('resultDisplay');
        const loadingIndicator = document.getElementById('loading');
        const idDisplay = document.getElementById('idDisplay');
        const idMessage = document.getElementById('idMessage');
        const winMessage = document.getElementById('winMessage');
        const lossMessage = document.getElementById('lossMessage');

        let lastPredictedIndices = new Set();
        let gridWeights = Array(25).fill(1); // Weight for each grid cell
        const gridSize = 25; // 5x5 grid

        // Generate predictions based on weights and adaptive logic
        function generateAdaptivePredictions(count) {
            const predictions = new Set();

            // Dynamically adjust weights based on previous outcomes
            const weightedIndices = [];
            gridWeights.forEach((weight, index) => {
                for (let i = 0; i < weight; i++) {
                    weightedIndices.push(index);
                }
            });

            // Generate predictions using weighted random selection
            while (predictions.size < count) {
                const prediction = weightedIndices[Math.floor(Math.random() * weightedIndices.length)];
                if (!lastPredictedIndices.has(prediction)) {
                    predictions.add(prediction);
                }
            }

            lastPredictedIndices = new Set(predictions); // Update last predictions
            return Array.from(predictions);
        }

        // Function to update the grid with predictions
        function updateGrid(predictedIndices) {
            const cells = gridContainer.children;
            for (let i = 0; i < cells.length; i++) {
                cells[i].classList.remove('star');
            }
            predictedIndices.forEach(index => {
                if (cells[index]) {
                    cells[index].classList.add('star');
                }
            });
        }

        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'flex';
        }

        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Show message
        function showMessage(messageElement, message, duration) {
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.textContent = '';
                messageElement.style.display = 'none';
            }, duration);
        }

        // Predict button click event
        resultButton.addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                const predictedIndices = generateAdaptivePredictions(5);
                updateGrid(predictedIndices);
                resultDisplay.textContent = `5 CELL HACK ‚úÖ: ${predictedIndices.map(index => index + 1).join(', ')}`;
                hideLoading();
            }, 2000); // Simulate a 2-second loading time
        });

        // Reset button click event
        resetButton.addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                resultDisplay.textContent = '';
                updateGrid([]);
                idDisplay.textContent = 'Loading...'; // Reset ID display
                loadUserID(); // Reload the user ID
                showMessage(idMessage, 'ID CONNECTED ‚úÖ', 2000); // Show ID message
                hideLoading();
            }, 4000); // Show loading for 4 seconds
        });

        // Function to retrieve the user ID from session storage
        function loadUserID() {
            const userId = sessionStorage.getItem('userID');
            idDisplay.textContent = userId ? userId : 'No ID Found';
        }

        // Initial loading of user ID
        loadUserID();

        // Win button click event
        document.getElementById('winButton').addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                alert('Congratulations! You have recorded a WIN!');
                // Increase weights for successful predictions
                lastPredictedIndices.forEach(index => gridWeights[index]++);
                showMessage(winMessage, 'WOW calculating...next game.', 2000); // Show win message
                hideLoading();
            }, 3000); // Simulate a 3-second loading time
        });

        // Loss button click event
        document.getElementById('lossButton').addEventListener('click', () => {
            showLoading();
            setTimeout(() => {
                alert('Sorry, you have recorded a LOSS!');
                // Reduce weights for unsuccessful predictions
                lastPredictedIndices.forEach(index => {
                    if (gridWeights[index] > 1) gridWeights[index]--;
                });
                showMessage(lossMessage, 'New accuracy calculated.', 2000); // Show loss message
                hideLoading();
            }, 2000); // Simulate a 2-second loading time
        });
    });
</script>
